  <link rel="preconnect" href="https://fonts.googleapis.com">

    <div class="part-atas">
      <div class="kiri">
        <img src="./photo1.png" class="photo1">

    <div class="part-bawah">
      <div class="kiri">
        <img src="./photo3.png" class="photo3">
        <div class="bawah2">
          <img src="./photo5.png" class="photo5">

      </div>
      <div class="kanan">
        <img src="./photo_4.png" class="photo4">

  <footer style="margin-top: 100px;text-align: center;margin-bottom: 24px;">created by serlysetyani - devchallenges.io
  </footer>
